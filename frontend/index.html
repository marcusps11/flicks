<!DOCTYPE html>
<html ng-app='YelpsApp'>
<head>
  <title>Yelp App</title>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/yelpController.js"></script>
  <script src="js/services/currentUser.js"></script>
  <script src="js/models/User.js"></script>
  <script src="js/controllers/usersController.js"></script>
</head>
<body ng-controller = 'barsController as bars' >
<div ng-include="'public/templates/shared/header.html'" ></div>


<div ng-controller='UsersController as users'>
<form id="signup"  ng-submit="users.signup()">
  <label for="full_name">full_name</label>
  <input type="text" name="full_name" placeholder="full_name" ng-model="users.user.full_name">

  <label for="email">email</label>
  <input type="email" name="email" placeholder="email" ng-model="users.user.email">

  <label for="password">Password</label>
  <input type="password" name="password" placeholder="Password" ng-model="users.user.password">

  <input type="submit" value="signup">
</form>


<form id="authorize"  ng-submit="users.authorize()">
  <label for="email">email</label>
  <input type="text" name="email" placeholder="What is your email?" ng-model="users.user.email">
  
  <label for="password">Password</label>
  <input type="password" name="password" placeholder="What is your password?" ng-model="users.user.password">
  
  <input type="submit" value="Access">
</form>
</div>




  <form ng-submit='bars.getBars(bars.newBar.term, bars.newBar.location)'>
    <input type="text" placeholder="name" ng-model='bars.newBar.term'>
    <input type="text" placeholder="location" ng-model='bars.newBar.location'>
    <input type="submit" value="submit">
  </form>

  <h1 ng-model="bars.newBar.term"></h1>
  <h1 ng-model="bars.newBar.location"></h1>


  <ul ng-repeat='bar in bars.all[0]'>
    <li>{{bar.name}}</li>
    <li>{{bar.rating}}</li>
    <img src="{{bar.image_url}}">
  </ul>


</body>
</html>
