<div class="modal fade text-center" id="myModalSignup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="form_header" class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="form_title" class="modal-title">Signup</h4>
      </div>
      <div id="form_body" class="modal-body">
        <form id="signup" ng-hide="users.isLoggedIn()" ng-submit="users.signup()">
        <label id="form_label" for="full_name">Full Name</label>
        <input id="form_input" type="text" class="form-control" id="full_name" ng-model="users.user.full_name">
        <label id="form_label" for="email">Email</label>
        <input id="form_input" type="email" class="form-control" id="email" ng-model="users.user.email">
        <label id="form_label" for="password">Password</label>
        <input id="form_input" type="password" class="form-control" id="password" ng-model="users.user.password">
        <input id="form_submit" type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
      <div id="form_footer" class="modal-footer text-center" ng-show="users.isLoggedIn()">
        <h5 id="form_welcome" class="modal-title">Welcome.</h5>
        <button id="form_submit" type="button" class="btn btn-primary" data-dismiss="modal">Explore</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade text-center" id="myModal">
 <div class="modal-dialog">
   <div class="modal-content">
     <div id="form_header" class="modal-header">
       <button type="button" class="close" data-dismiss="modal">&times;</button>
       <h4 id="form_title" class="modal-title">Login</h4>
     </div>
     <div id="form_body" class="modal-body">
       <form id="login" ng-hide="users.isLoggedIn()" ng-submit="users.login()">
         <label id="form_label" for="email">Email</label>
         <input id="form_input" type="email" class="form-control" id="email" placeholder="Get" ng-model="users.user.email">
         <label id="form_label" for="password">Password</label>
         <input id="form_input" type="password" class="form-control" id="password" placeholder="Ready" ng-model="users.user.password">
         <input id="form_submit" type="submit" class="btn btn-primary" value="Submit">
       </form>
     </div>
     <div id="form_footer" class="modal-footer text-center" ng-show="users.isLoggedIn()">
       <h5 id="form_welcome" class="modal-title">Welcome Home.</h5>
       <button id="form_submit" type="button" class="btn btn-primary" data-dismiss="modal">Explore</button>
     </div>
   </div>
 </div>
</div>
</header>
