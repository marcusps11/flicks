<div class='row'>
  <div ng-controller='UsersController as users' class="col-md-6 col-md-offset-3">
    <form id="login" ng-submit="users.login()">
      <div class='form-group'>
        <label for="email">email</label>
        <input type="text" name="email" class='form-control' placeholder="What is your email?" ng-model="users.user.email">

        <label for="password">Password</label>
        <input type="password" name="password" class='form-control' placeholder="What is your password?" ng-model="users.user.password">

        <input type="submit" class="btn btn-default" value="login">
      </form>
    </div>
  </div>
</div>


 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>This is a large modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
