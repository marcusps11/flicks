<header ng-controller="UsersController as users">
  <nav>
    <ul>
      <li class="left"><a id="name" href="#/">NEXT ROOM</a></li>
      <li data-toggle="modal" data-target="#myModal" class="right"><a id="name" href="#">Gabriele</a></li>
      <li ng-hide="users.isLoggedIn()" data-toggle="modal" data-target="#myModal" class="right"><a id="login" href="#">Login</a></li>
      <li ng-hide="users.isLoggedIn()" data-toggle="modal" data-target="#myModalSignup"class="right"><a id="login" href="#">SignUp</a></li>
      <li ng-show="users.isLoggedIn()"><a id="login" ng-click="users.logout()">Logout</a></li>
    </ul>
  </nav>
</header>

<div class="modal fade" id="myModal" role="dialog">
  <form class="modal-dialog modal-lg" id="login" ng-submit="users.login()">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">              
        <label for="email">E-mail</label>
        <input type="text" name="email" class='form-control' placeholder="What is your email?" ng-model="users.user.email">
        <label for="password">Password</label>
        <input type="password" name="password" class='form-control' placeholder="What is your password?" ng-model="users.user.password">
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-default" value="Login">
      </div>
    </div>
  </form>
</div>

<div class="modal fade" id="myModalSignup" role="dialog">
  <form class="modal-dialog modal-lg" id="login" ng-submit="users.signup()" class='form-login'>
    <div class="modal-content">
      <div class="modal-header" >
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Signup</h4>
      </div>
      <div class="modal-body">
        <label for="full_name">Name</label>
        <input type="text" name="full_name" class='form-control' placeholder="full_name" ng-model="users.user.full_name">
        <label for="email">email</label>
        <input type="text" name="email" class='form-control' placeholder="What is your email?" ng-model="users.user.email">
        <label for="password">Password</label>
        <input type="password" name="password" class='form-control' placeholder="What is your password?" ng-model="users.user.password">
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-default" data-dismiss="modal" value="Sign Up"> 
      </div>
    </div>
  </form>
</div>
