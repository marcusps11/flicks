<section ng-controller = 'barsController as bars'>
  <div class='row'>
    <div class="col-md-6 col-md-offset-3">
      <div class='form-inline'>
        <form class="form-group" ng-submit='bars.getBars(bars.newBar.term, bars.newBar.location)' >
          <label for="exampleInputName2">I am in the mood for</label>
          <input type="text" placeholder="name" class='form-control' ng-model='bars.newBar.term'>
          <label for="exampleInputName2">in</label>
          <input type="text" placeholder="location" class='form-control' ng-model='bars.newBar.location'>
          <input type="submit" class="btn btn-default" value="submit">
        </form>
      </div>
    </div>
  </div>

  <div class='row'>
    <h1 ng-model="bars.newBar.term"></h1>
    <h1 ng-model="bars.newBar.location"></h1>

    <div class="col-md-6 col-md-offset-3" ng-if="bars.all.length != 0">
      <div id="tinderslide">
        <ul>
          <li ng-repeat='bar in bars.all' class="pane{{$index}}" on-finish-render>
            <div class="img"><img ng-src="{{bar.image_url}}"></div>
            <div>{{bar.name}}</div>
            <div class="like"></div>
            <div class="dislike"></div>
          </li>
        </ul>
      </div>
      <div id="status"></div>
      <div class="actions">
        <a href="#" class="dislike"></a>
        <a href="#" class="like"></a>
      </div>
    </div>
  </div>
</section>
